  <div class="max-w-3xl mx-auto p-4 space-y-4">
    <a routerLink="/" class="text-blue-600 hover:underline">← Back</a>
    <h1 class="text-2xl font-bold">Add a place</h1>

    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-3">
      <div class="grid sm:grid-cols-2 gap-3">
        <div>
          <label class="text-sm">Name</label>
          <input class="border rounded px-3 py-2 w-full" formControlName="name">
        </div>
        <div>
          <label class="text-sm">Category</label>
          <input class="border rounded px-3 py-2 w-full" formControlName="category" placeholder="Theatre">
        </div>
        <div>
          <label class="text-sm">Website</label>
          <input class="border rounded px-3 py-2 w-full" formControlName="website" placeholder="https://…">
        </div>
      </div>

      <!-- note we could add the other elements in here as well -->
      <div>
        <label class="text-sm">Location Address</label>
        <input class="border rounded px-3 py-2 w-full" formControlName="address">
      </div>

      <div>
        <label class="text-sm">Description</label>
        <textarea class="border rounded px-3 py-2 w-full" rows="4" formControlName="description"></textarea>
      </div>

      <button class="rounded-lg bg-blue-600 text-white px-4 py-2" [disabled]="form.invalid">Save</button>
    </form>
  </div>
